<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Calculator</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <main>
      <h1>Loan Calculator</h1>
      <form>
        <div>
          <label for="principal">Loan principal:</label>
          <input type="text" id="principal" name="principal" required placeholder="$1,000">
        </div>
        <div>
          <label for="interest">Interest rate (%):</label>
          <input type="number" id="interest" name="interest" step="0.01" min="0" required placeholder="0.00">
        </div>
        <div>
          <label for="tenure">Loan tenure (years):</label>
          <input type="number" id="tenure" name="tenure" required placeholder="0">
        </div>
        <div>
          <button type="button" onclick="handleFormSubmission()">Calculate monthly payment</button>
        </div>
        <div>
          <p id="result"></p>
        </div>
      </form>
    </main>
    <script src="app.js"></script>
  </body>
</html>
