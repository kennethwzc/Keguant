<!DOCTYPE html>
<html>
    <head>
        <title>Add Edit Remove HTML Table Row</title>
        <meta charset="windows-1252">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <style>
            
            .container{overflow: hidden}
            .tab{float: left;}
            .tab-2{margin-left: 50px}
            .tab-2 input{display: block;margin-bottom: 10px}
            tr{transition:all .25s ease-in-out}
            tr:hover{background-color:#EEE;cursor: pointer}
            
        </style>
        
    </head>
    <body>
        
        <div class="container">
            <div class="tab tab-1">
                <table id="table" border="1">
                    <tr>
                        <th>Loan name</th>
                        <th>Princple</th>
                        <th>Interest rate</th>
                        <th>tenure</th>
                    </tr>
                </table>
            </div>
            <div class="tab tab-2">
                Loan name :<input type="text" name="loan_name" id="loan_name">
                Principle :<input type="number" name="loan_principle" id="loan_principle">
                Interest rate :<input type="number" name="loan_interest_rate" id="loan_interest_rate">
                tenure :<input type="number" name="loan_tenure" id="loan_tenure">
                
                <button onclick="addHtmlTableRow();">Add</button>
                <button onclick="editHtmlTbleSelectedRow();">Edit</button>
                <button onclick="removeSelectedRow();">Remove</button>
            </div>
        </div>
        
        <script>
            
            var rIndex,
                table = document.getElementById("table");
            
            // check the empty input
            function checkEmptyInput()
            {
                var isEmpty = false,
                    loan_name = document.getElementById("loan_name").value,
                    loan_principle = document.getElementById("loan_principle").value,
                    loan_interest_rate = document.getElementById("loan_interest_rate").value,
                    loan_tenure = document.getElementById("loan_tenure").value;
            
                if(loan_name === ""){
                    alert("Loan name connot be empty");
                    isEmpty = true;
                }
                else if(loan_principle === ""){
                    alert("Loan principle connot be empty");
                    isEmpty = true;
                }
                else if(loan_interest_rate === ""){
                    alert("Loan interest rate connot be empty");
                    isEmpty = true;
                }
                else if(loan_tenure === ""){
                    alert("Loan tenure rate connot be empty");
                    isEmpty = true;
                }

                return isEmpty;
            }
            
            // add Row
            function addHtmlTableRow()
            {
                // get the table by id
                // create a new row and cells
                // get value from input text
                // set the values into row cell's
                if(!checkEmptyInput()){
                var newRow = table.insertRow(table.length),
                    cell1 = newRow.insertCell(0),
                    cell2 = newRow.insertCell(1),
                    cell3 = newRow.insertCell(2),
                    cell4 = newRow.insertCell(3),
                    loan_name = document.getElementById("loan_name").value,
                    loan_principle = document.getElementById("loan_principle").value,
                    loan_interest_rate = document.getElementById("loan_interest_rate").value;
                    loan_tenure = document.getElementById("loan_tenure").value;
            
                cell1.innerHTML = loan_name;
                cell2.innerHTML = loan_principle;
                cell3.innerHTML = loan_interest_rate;
                cell4.innerHTML = loan_tenure;
                // call the function to set the event to the new row
                selectedRowToInput();
            }
            }
            
            // display selected row data into input text
            function selectedRowToInput()
            {
                
                for(var i = 1; i < table.rows.length; i++)
                {
                    table.rows[i].onclick = function()
                    {
                      // get the seected row index
                      rIndex = this.rowIndex;
                      document.getElementById("loan_name").value = this.cells[0].innerHTML;
                      document.getElementById("loan_principle").value = this.cells[1].innerHTML;
                      document.getElementById("loan_interest_rate").value = this.cells[2].innerHTML;
                      document.getElementById("loan_tenure").value = this.cells[3].innerHTML;
                    };
                }
            }
            selectedRowToInput();
            
            function editHtmlTbleSelectedRow()
            {
                var loan_name = document.getElementById("loan_name").value,
                    loan_principle = document.getElementById("loan_principle").value,
                    loan_interest_rate = document.getElementById("loan_interest_rate").value,
                    loan_tenure = document.getElementById("loan_tenure").value;
               if(!checkEmptyInput()){
                table.rows[rIndex].cells[0].innerHTML = loan_name;
                table.rows[rIndex].cells[1].innerHTML = loan_principle;
                table.rows[rIndex].cells[2].innerHTML = loan_interest_rate;
                table.rows[rIndex].cells[3].innerHTML = loan_tenure;
              }
            }
            
            function removeSelectedRow()
            {
                table.deleteRow(rIndex);
                // clear input text
                document.getElementById("loan_name").value = "";
                document.getElementById("loan_principle").value = "";
                document.getElementById("loan_interest_rate").value = "";
                document.getElementById("loan_tenure").value = "";
            }
        </script>
        
    </body>
</html>
