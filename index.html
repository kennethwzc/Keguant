<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loan Repayment Calculator</title>
</head>
<body>
  <h1>Loan Repayment Calculator</h1>
  <form action="/calculate" method="post">
    <div>
      <label for="loanAmount">Loan Amount</label>
      <input type="text" name="loanAmount" id="loanAmount" placeholder="10000">
    </div>
    <div>
      <label for="tenure">Tenure (years)</label>
      <input type="text" name="tenure" id="tenure" placeholder="10">
    </div>
    <div>
      <label for="interestRate">Interest Rate (%)</label>
      <input type="text" name="interestRate" id="interestRate" placeholder="5">
    </div>
    <div>
      <input type="submit" value="Calculate">
    </div>
  </form>
  <script>
    function calculate() {
      const loanAmount = document.getElementById("loanAmount").value;
      const tenure = document.getElementById("tenure").value;
      const interestRate = document.getElementById("interestRate").value;
      const monthlyPayment = (loanAmount * interestRate / 100) / (1 - Math.pow(1 + interestRate / 100, -tenure * 12));
      document.getElementById("monthlyPayment").innerHTML = monthlyPayment;
    }
  </script>
</body>
</html>
