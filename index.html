<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loan Repayment Calculator</title>
</head>
<body>
  <h1>Loan Repayment Calculator</h1>
  <p>Enter the loan amount, interest rate, and tenure to calculate the monthly payment.</p>
  <input type="text" id="loanAmount" placeholder="Loan Amount">
  <input type="text" id="interestRate" placeholder="Interest Rate">
  <input type="text" id="tenure" placeholder="Tenure">
  <button onclick="calculate()">Calculate</button>
  <table>
    <thead>
      <tr>
        <th>Loan Name</th>
        <th>Loan Amount</th>
        <th>Tenure (years)</th>
        <th>Interest Rate (%)</th>
        <th>Monthly Payment</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td id="loanName"></td>
        <td id="loanAmount"></td>
        <td id="tenure"></td>
        <td id="interestRate"></td>
        <td id="monthlyPayment"></td>
      </tr>
    </tbody>
  </table>
  <script>
    function calculate() {
      var loanAmount = document.getElementById("loanAmount").value;
      var interestRate = document.getElementById("interestRate").value;
      var tenure = document.getElementById("tenure").value;
      var monthlyPayment = (loanAmount * interestRate / 100) / (1 - Math.pow(1 + interestRate / 100, -tenure * 12));
      document.getElementById("loanName").textContent = "Loan 1";
      document.getElementById("loanAmount").textContent = loanAmount;
      document.getElementById("tenure").textContent = tenure;
      document.getElementById("interestRate").textContent = interestRate;
      document.getElementById("monthlyPayment").textContent = monthlyPayment;
      var table = document.getElementById("table");
      var row = table.insertRow(-1);
      row.insertCell(0).textContent = "Loan 1";
      row.insertCell(1).textContent = loanAmount;
      row.insertCell(2).textContent = tenure;
      row.insertCell(3).textContent = interestRate;
      row.insertCell(4).textContent = monthlyPayment;
    }
  </script>
</body>
</html>
