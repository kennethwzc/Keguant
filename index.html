<!DOCTYPE html>
<html>
  <head>
    <title>Loan Calculator</title>
  </head>
  <body>
    <h1>Loan Calculator</h1>
    <form>
      <label for="principal">Loan principal:</label>
      <input type="number" id="principal" name="principal" required>

      <label for="interest">Interest rate (%):</label>
      <input type="number" id="interest" name="interest" step="0.01" min="0" required>

      <label for="tenure">Loan tenure (years):</label>
      <input type="number" id="tenure" name="tenure" required>

      <button type="button" onclick="handleFormSubmission()">Calculate monthly payment</button>

      <p id="result"></p>
    </form>

    <script src="app.js"></script>
  </body>
</html>
