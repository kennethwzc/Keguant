<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Calculator</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <main>
      <h1>Loan Calculator</h1>
      <form>
        <div>
          <input type="text" id="principal" name="principal" required placeholder="$0" onkeyup="formatPrincipal()" autocomplete="off">
          <label for="principal" class="placeholder">Loan principal</label>
        </div>
        <div>
          <input type="number" id="interest" name="interest" step="0.01" min="0" required>
          <label for="interest" class="placeholder">Interest rate (%)</label>
        </div>
        <div>
          <input type="number" id="tenure" name="tenure" required>
          <label for="tenure" class="placeholder">Loan tenure (years)</label>
        </div>
        <div>
          <button type="button" onclick="handleFormSubmission()">Calculate monthly payment</button>
        </div>
        <div>
          <p id="result"></p>
        </div>
      </form>
    </main>
    <script src="app.js"></script>
  </body>
</html>
