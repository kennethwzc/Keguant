<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Calculator</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <main>
      <div id="loan-calculator-result">
        <h1 id="result">$0.00</h1>
        <p>/month</p>
      </div>
      <button id="add-loan-button">+</button>
      <div id="loan-form-wrapper" class="hidden">
        <h2>Add Loan</h2>
        <form id="loan-form">
          <div>
            <label for="principal">Loan Principal:</label>
            <input type="text" id="principal" name="principal" placeholder="Loan principal" required>
          </div>
          <div>
            <label for="interest">Interest Rate (%):</label>
            <input type="number" id="interest" name="interest" placeholder="Interest rate (%)" step="0.01" min="0" required>
          </div>
          <div>
            <label for="tenure">Loan Tenure (years):</label>
            <input type="number" id="tenure" name="tenure" placeholder="Loan tenure (years)" required>
          </div>
          <button type="submit">Add Loan</button>
        </form>
      </div>
      <table id="loan-table">
        <thead>
          <tr>
            <th>Loan Principal</th>
            <th>Interest Rate (%)</th>
            <th>Loan Tenure (years)</th>
            <th>Monthly Payment</th>
          </tr>
        </thead>
        <tbody>
          <!-- loan rows will be added dynamically -->
        </tbody>
      </table>
    </main>
    <script src="app.js"></script>
  </body>
</html>
