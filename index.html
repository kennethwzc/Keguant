<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Loan Calculator</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="container">
		<h1>Loan Calculator</h1>
		<table>
			<thead>
				<tr>
					<th>Loan Name</th>
					<th>Principle</th>
					<th>Interest Rate</th>
					<th>Tenure</th>
				</tr>
			</thead>
			<tbody id="loanTableBody">
				<!-- table body will be populated with JavaScript -->
			</tbody>
		</table>
		<form id="loanForm">
			<label for="loanName">Loan Name:</label>
			<input type="text" id="loanName" name="loanName" required>
			<label for="principle">Principle:</label>
			<input type="number" id="principle" name="principle" min="0" step="0.01" required>
			<label for="interestRate">Interest Rate:</label>
			<input type="number" id="interestRate" name="interestRate" min="0" step="0.01" required>
			<label for="tenure">Tenure:</label>
			<input type="number" id="tenure" name="tenure" min="0" step="0.01" required>
			<button type="submit">Submit</button>
		</form>
	</div>
	<script src="script.js"></script>
</body>
</html>
