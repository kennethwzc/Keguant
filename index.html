<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Calculator</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="final-result">
      <p id="final-payment"></p>
    </div>
    <main>
      <h1>Loan Calculator</h1>
      <form>
        <div>
          <input type="text" id="principal" name="principal" placeholder="Loan principal" required>
        </div>
        <div>
          <input type="number" id="interest" name="interest" placeholder="Interest rate (%)" step="0.01" min="0" required>
        </div>
        <div>
          <input type="number" id="tenure" name="tenure" placeholder="Loan tenure (years)" required>
        </div>
        <div>
          <button type="button" onclick="handleFormSubmission()">Calculate monthly payment</button>
        </div>
        <div>
          <p id="result">$$</p>
        </div>
      </form>
    </main>
    <script src="app.js"></script>
  </body>
</html>
